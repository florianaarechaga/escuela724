var jason_data = { datos:[
{"stan":1,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 1</div><div class="titulo_dos mitems"> Curso</div><div class="texto">1° y 2°</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Mariana Carr-Rollitt</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Los alumnos de 1° y 2° año expondrán retratos, autoretratos, caricaturas y cuadros.</div></div>'},

{"stan":2,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 2</div>	<div class="titulo_dos mitems"> Curso</div><div class="texto">2°1°, 2°2° técnico.</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Nora Sosa, Cecilia Sanchez, Romina Merayo, etc</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Alumnos de 2 1ra y 2  2 da presentan videos y powerpoint de vídeo juegos, hábitos saludables y rutina de famosos en inglés.  (Prof: Romina Merayo).</div></div>'},

{"stan":3,"descripcion":'<div class="contenedor_info"><div class="titulo_unoh"> Stand Nº 3</div><div class="titulo_dosh mitems"> Curso: <span class="textoh">1° año.</span></div><div class="titulo_dosh"> Docentes: <span class="textoh"><b>Lina Oroquieta</b></span></div><div class="titulo_dosh"> Actividades: <span class="textoh">Educación Tecnológica 1º años, todas las divisiones:  Los servicios públicos de mi ciudad: presentan maquetas e informe sobre las caracteristicas fe cada servicio( bienes que utiliza, ubicacion geográfica , servicios que presta, etc.</span></div><div class="titulo_dosh mitems"> Curso: <span class="textoh">2° año.</span></div><div class="titulo_dosh"> Docentes: <span class="textoh"><b>Lina Oroquieta</b></span></div><div class="titulo_dosh"> Actividades: <span class="textoh">Educación Tecnológica. 2º 1º. Y 2º. 2ª:  Proyecto Tecnologico:  las etapas de fabricación de un atril o mueble en una presentación Power Point y exposicion del producto terminado.</span></div><div class="titulo_dosh mitems"> Curso: <span class="textoh">3°1° y 3°2°.</span></div><div class="titulo_dosh"> Docentes: <span class="textoh"><b>Jaun Caliccio</b></span></div><div class="titulo_dosh"> Actividades: <span class="textoh">Los alumnos de 3er año 1ra y 3er 2da van a presentar en 2 stand, uno por cada curso, un producto tecnológico basado en lo aprendido hasta el momento, la creación o modificación de productos o idea/producto, a la vez lo defenderán tanto en la parte logística como técnica y presentaran un informe acompañando su creación.</span></div></div>'},

{"stan":4,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 4</div>	<div class="titulo_dos mitems"> Curso</div><div class="texto">1°3° Ciencias Naturales, Juegos: Varios cursos.</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Soledad Parisi, Yamila Chantire, Giuliana Díaz</b></div><div class="titulo_dos"> Actividades</div><div class="texto2">Con el objetivo de socializar los trabajos realizados con los miembros de la escuela, las familias y el público en general, los alumnos de ciencias naturales de 1°3° junto a las docentes Chantire Yamila y Díaz Giuliana presentarán un stand. En el mismo se podrá visualizar un muestrario de diferentes actividades trabajadas durante el año, en diferentes formatos como maquetas, afiches, lapbooks, entre otros.<br>Algunos de los temas que se presentan son:<ul><li>Sistemas de la nutrición</li><li>Educación científica</li><li>Creación de fósiles</li><li>Alimentación y nutrición. Merienda saludable.</li></ul>Además, en el stand se presentarán juegos integrando las áreas de matemática y ciencias naturales a cargo de las docentes antes mencionadas y la profesora Soledad Parisi con diversos cursos.</div></div>'},

{"stan":5,"descripcion":'<div class="contenedor_info"><div class="titulo_unoh"> Stand Nº 5</div><div class="titulo_dosh mitems"> Curso: <span class="textoh">1°1°, 1°2°, 2°2°, 3°2° técnico.</span></div><div class="titulo_dosh"> Docentes: <span class="textoh"><b>María Rosa Bonavía</b></span></div><div class="titulo_dosh"> Actividades: <span class="textoh">En la mesa de Lengua y Literatura los alumnos expondrán:<ul><li>1° 1° y 1° 2° Libro artesanal donde plasman sus producciones del año.</li><li>2°2°. Libro artesanal con sus producciones y trabajos realizados en la jornada con la familia.</li><li>3°2° Trabajo de investigación "El Holocausto desde la mirada adolescente" presentado en las Primeras Jornadas de Investigación Estudiantil, UNPSJB.</li></ul>En el stand también habrán algunos juegos y actividades del día de maratón de Lectura.</span></div><div class="titulo_dosh mitems"> Curso: <span class="textoh">3°4°.</span></div>	<div class="titulo_dosh"> Docentes: <span class="textoh"><b>Caren Villanueva, María Rosa Bonavía.</b></span></div>	<div class="titulo_dosh"> Actividades: <span class="textoh">La voz dentro del cuento. En el desarrollo de esta propuesta didáctica estuvieron involucrados los estudiantes del curso 3° 4° del turno tarde, de la escuela N° 724 “Dr. Arturo Illia”, quienes trabajaron desde dos áreas diferentes: Lengua y Literatura, a cargo de la Prof. Villanueva Soto, Caren; y el área de Música, a cargo de la Prof. Bonavia, María Rosa. A su vez, se les planteó a los estudiantes la posibilidad de trabajar paralelamente con la biblioteca “Agustín Álvarez” situada en la localidad de Trelew. <br>Habiendo estudiado y adquirido cuestiones básicas de narrativa y oralidad en el área de Lengua y Literatura; y efectos sonoros, audición y reconocimiento en el área de Música, los estudiantes pudieron desarrollar por sí solos una serie de audio-cuentos teniendo en cuenta la necesidad y la importancia que esto significa para la comunidad de personas disminuidas visuales o ciegas que se encuentran en nuestra ciudad y sus alrededores. Para ello, las/los chicos realizaron estudios de campo, visitas a las instalaciones de la biblioteca antes mencionada y encuentros con las personas a cargo del grupo de lectores de braille que se desarrolla dentro de dicha biblioteca<br>Los estudiantes hicieron uso de las TICS para la creación y edición de los audio-cuentos, guiados y acompañados desde el área de música, para que puedan manejar los diferentes programas y aparatos adecuados para el desarrollo del trabajo. Por otra parte, el uso de borradores en el área de Lengua y Literatura refuerza la producción escrita que estos mismos desarrollaron dentro de la materia a lo largo del año y que es tomada como un criterio pilar de evaluación. Se espera contar con un formato digital y físico de los audio-cuentos una vez terminados. A su vez se sugerirá a las autoridades correspondientes el almacenamiento de los audio-cuentos, tanto en la biblioteca de la escuela como en la biblioteca Agustín Álvarez de la ciudad de Trelew.</span></div></div>'},

{"stan":6,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 6</div><div class="titulo_dos mitems"> Curso</div><div class="texto">1°, 2°, 3°.</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Antilef, Troncoso, Contreras</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Vamos  a presentar  mini libros desplegables sobre temas de actualidad.</div></div>'},

{"stan":7,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 7</div><div class="titulo_dos mitems"> Curso</div><div class="texto">5° Y 6° C.S. y Hum.</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Elida Centeno, Mercedes Sanz, Carla Colman</b></div><div class="titulo_dos"> Actividades</div><div class="texto">“Aprender haciendo... valores y competencias digitales”. <br>Participan estudiantes de 5º y 6º año del Ciclo Orientado en Ciencias Sociales.<br>Los estudiantes de 5º año presentarán los proyectos solidarios que se pusieron en marcha en el transcurso del año. El espacio curricular “Proyecto solidario” promueve espacios de participación de las/los estudiantes donde aprenden a diseñar y ejecutar proyectos de intervención  social, el trabajo en equipo y la integración  de saberes aprendidos a lo largo de su formación.<br>Los estudiantes de 6º año presentarán la experiencia de aprendizaje con tecnologías, a partir del proyecto interinstitucional “Día internacional de las Niñas en las TIC” y compartirán algunas de las experiencias de lo trabajado en “Proyecto vocacional “, espacio que promueve,  a partir de la reflexión personal y grupal, la proyección del proyecto de vida de los jóvenes comprometidos con su comunidad.</div></div>'},

{"stan":8,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 8</div><div class="titulo_dos mitems"> Curso</div><div class="texto">4° y 5° C.S. y Hum 7° TIPP.</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Marcelo López, Elida Centeno, Lorena Antilef, Renee Almendra</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Un proyecto solidario institucional que involucra a estudiantes de 4to, 5to (CS y H) y 7mo año (Técnico) en diversas actividades culturales desarrolladas en la feria del libro de:  BS. As. -Trelew y el interior provincial. La lectoescritura, el arte y la investigación son los ejes de las producciones culturales.(Prof. Elida Centeno).</div></div>'},

{"stan":9,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 9</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Natacha Gader</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Educación Tecnológica y Emprendedorismo, los alumnos de 6° TIPP desarrollan en grupo un producto para cubrir una necesidad relacionada a la informática y plantean el emprendimiento para poder producirlo y comercializarlo. Cada grupo presenta su proyecto en un stand individual.</div></div>'},

{"stan":10,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 10</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Natacha Gader</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Educación Tecnológica y Emprendedorismo, los alumnos de 6° TIPP desarrollan en grupo un producto para cubrir una necesidad relacionada a la informática y plantean el emprendimiento para poder producirlo y comercializarlo. Cada grupo presenta su proyecto en un stand individual.</div></div>'},


{"stan":11,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 11</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Natacha Gader</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Educación Tecnológica y Emprendedorismo, los alumnos de 6° TIPP desarrollan en grupo un producto para cubrir una necesidad relacionada a la informática y plantean el emprendimiento para poder producirlo y comercializarlo. Cada grupo presenta su proyecto en un stand individual.</div></div>'},


{"stan":12,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 12</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Natacha Gader</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Educación Tecnológica y Emprendedorismo, los alumnos de 6° TIPP desarrollan en grupo un producto para cubrir una necesidad relacionada a la informática y plantean el emprendimiento para poder producirlo y comercializarlo. Cada grupo presenta su proyecto en un stand individual.</div></div>'},
{"stan":13,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 13</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Natacha Gader</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Educación Tecnológica y Emprendedorismo, los alumnos de 6° TIPP desarrollan en grupo un producto para cubrir una necesidad relacionada a la informática y plantean el emprendimiento para poder producirlo y comercializarlo. Cada grupo presenta su proyecto en un stand individual.</div></div>'},

{"stan":14,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 14</div><div class="titulo_dos mitems"> Curso</div><div class="texto">1°, 2° Y 3° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Laguna Cristian, Gader Natacha, Mauriz Pablo</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Taller de Electricidad 1: trabajos manuales de empalemes, circuitos en serie, paralelo y circuitos de combinacion. Planos unifilar de cada circuitos.<br>Representación Gráfica los alumnos adquieren los conocimientos para poder representar planos de acuerdo a las Normas IRAM. Los alumnos de 1° año técnico aprenden a utilizar los instrumentos de dibujo técnico, los formatos de los planos y a dibujar en distintas escalas y acotar (poner las medidas) esas figuras. Los alumnos de 2° año técnico aprenden a dibujar vistas y perspectivas caballeras e isométricas de figuras de 3 dimensiones. Los alumnos de 3° año técnico aprenden a dibujar los planos utilizando el software AutoCad, aplicando los saberes adquiridos en 1° y 2°.<br>En la muestra de este año cada alumno presentará un muñeco estilo CubeeCraft al que personalizó como su avatar y dibujó los planos de acuerdo a las capacidades adquiridas en cada año. Se realiza un concurso para votar al mejor diseño de avatar en el que pueden votar.</div></div>'},

{"stan":15,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 15</div><div class="titulo_dos mitems"> Curso</div><div class="texto">6°2° C.S. y Hum</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Florencia Baranda</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Stand buffet “Los Once Logros”<br>Participan las y los estudiantes del 6º año del Ciclo Orientado en Ciencias sociales.<br>El buffet se presenta como la puesta en práctica del proyecto de micro emprendimiento productivo que realizaron las y los chicos de 6º 1º. Los servicios y productos que ese día se ofrecerán están destinados a las y los alumnas/os, personal de la institución y la gente de la comunidad que ese día se acerque a participar de la muestra.<br>Los productos que se ofrecerán serán de producción casera. Contaremos en el menú con: hamburguesas, panchos, pizzetas, porciones de tortas y tartas, muffins y bebidas. </div></div>'},

{"stan":16,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 16</div><div class="titulo_dos mitems"> Curso</div><div class="texto">4°, 5°, 6° Y 7° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Kruse, Schlapp, Carballo</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Los alumnos explicarán los conocimientos adquiridos en las materias técnico específicas y socializarán sus producciones y proyectos realizados. Incluye: modelado 3D, diversas capacitaciones realizadas y encuentros de intercambio, producciones audiovisuales, prácticas profesionalizantes.</div></div>'},

{"stan":17,"descripcion":'<div class="contenedor_info"><div class="titulo_uno"> Stand Nº 17</div><div class="titulo_dos mitems"> Curso</div><div class="texto">1°, 2° Y 3° TIPP</div><div class="titulo_dos"> Docentes</div><div class="texto"><b>Kruse, Schlapp, Allende, Gonzalez, Chavez, Laguna, Barrionuevo</b></div><div class="titulo_dos"> Actividades</div><div class="texto">Se mostrarán las producciones de los alumnos realizadas en los talleres de 1,2 y 3 año respectivamente. Incluyen: documentos digitales, sitios web, folletos.<br>En Electrónica el grupo de estudiantes de 3° 1° y 3° 2°, expondrán las placas electrónica y circuitos que fueron armando durante el dictado del taller. También expondrán, de forma individual, los amplificadores de audio que armaron.</div></div>'},
